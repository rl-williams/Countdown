<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Becky Williams</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Arvo:400,700'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  
  <div class="header">
    <h1>Countdown</h1>
  </div>
  
  <div class="presets">
    <button class="btn" id="tabataBtn">Tabata</button>
    <button class="btn" id="pomodoroBtn">Pomodoro</button>
  </div>

  <div class="centerWrapper">
    <div class="circle" id="circle">
      <div id="inner_circle"></div>
      <div class="timeInfo">
        <h1 id="timeR">0:00</h1>
        <h3>time remaining</h3>
        <h2 id="timeE">0:00</h2>
        <h3>time elapsed</h3>
      </div> 
      <h2 id="label">label</h2>
    </div>

    <div class="customizations">
      <div class="btns">
        <p>session length</p>
        <button class="mybtn btnL" id="slM">-</button>
        <h4 id="sessL">0:00</h4>
        <button class="mybtn btnR" id="slP">+</button>
      </div>
      <div class="btns">
        <p>break length</p>
        <button class="mybtn btnL" id="blM">-</button>
        <h4 id="breaL">0:00</h4>
        <button class="mybtn btnR" id="blP">+</button>
      </div>
      <div class="btns">
        <p>sessions</p>
        <button class="mybtn btnL" id="sM">-</button>
        <h4 id="sessN">0</h4>
        <button class="mybtn btnR" id="sP">+</button>
      </div>
      <button class="btn" id="rstbtn">reset</button>
    </div>
  </div>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
